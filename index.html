<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="msapplication-TileColor" content="#00000000">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/style.css">
    <meta name="theme-color" content="#000000">
    <title>SatyamV7</title>
</head>

<body>
    <div id="root">
        <div id="main">
            <div id="username">@SatyamV7</div>
            <div id="socialicns">
                <span class="github socialbtns"><a href="https://github.com/SatyamV7" aria-label="GitHub"
                        target="_blank"><img src="./assets/icons/github.svg"></a></span>
                <span class="instagram socialbtns"><a href="https://www.instagram.com/cypher_077" aria-label="Instagram"
                        target="_blank"><img src="./assets/icons/instagram.svg"></a></span>
                <span class="twitter socialbtns"><a href="https://twitter.com/SVermaIsADev" aria-label="Twitter"
                        target="_blank"><img src="./assets/icons/twitter.svg"></a></span>
                <span class="mail socialbtns"><a href="mailto:satyamverma46@outlook.com" aria-label="Mail"
                        target="_blank"><img src="./assets/icons/mail.svg"></a></span>
            </div>
            <div id="clock"></div>
            <div id="control">
                <audio id="audio" preload="auto" autoplay="true" loop="true">
                    <source type="audio/mp3" src="./assets/media/music.mp3">
                </audio>
                <span class="play" onclick="playfunc(),audioCtrl()"><img src="./assets/icons/play.svg"></span>
                <span class="pause" onclick="pausefunc(),audioCtrl()"><img src="./assets/icons/pause.svg"></span>
            </div>
        </div>
    </div>
    <script src="./src/script.js"></script>
    <script src="./src/background.js" type="module"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('serviceworker.js').then(function (registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>

</html>
